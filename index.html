function detectTimeSlot(text){
  text = text.toLowerCase();

  if(text.includes("c·∫£ ng√†y")) return { slot:"All Day", sort:0 };

  const m = text.match(/(\d{1,2})h\s*-\s*(\d{1,2})h/);
  if(!m) return { slot:"Unknown", sort:999 };

  const start = Number(m[1]);
  return { slot:`${start}h - ${m[2]}h`, sort:start };
}

/* üîπ Render theo GROUP ‚Üí chia nh·ªè theo TIME SLOT */
const container = document.getElementById("container");

function render(listByGroup){
  container.innerHTML = "";

  Object.entries(listByGroup).forEach(([groupName, offers])=>{
    if(!offers.length) return;

    const group = document.createElement("div");
    group.innerHTML = `<div class="group-title">${groupName}</div>`;
    container.appendChild(group);

    // üëâ Gom offer v√†o t·ª´ng khung gi·ªù
    const byTime = {};
    offers.forEach(o=>{
      const t = detectTimeSlot(o.t);
      if(!byTime[t.slot]) byTime[t.slot] = { sort:t.sort, list:[] };
      byTime[t.slot].list.push(o);
    });

    // üëâ S·∫Øp x·∫øp khung gi·ªù theo th·ª© t·ª±
    const ordered = Object.entries(byTime).sort((a,b)=>a[1].sort - b[1].sort);

    ordered.forEach(([slot,data])=>{
      const timeBlock = document.createElement("div");
      timeBlock.innerHTML = `
        <div class="time-header">‚è∞ ${slot}</div>
        <div class="offers"></div>
      `;
      const wrap = timeBlock.querySelector(".offers");

      data.list.forEach(o=>{
        const card = document.createElement("div");
        card.className="card";
        card.innerHTML = `
          <div class="title">${o.t}</div>
          <div class="meta">
            Revshare ‚Ä¢ US Market
            <span class="time-tag">${slot}</span>
          </div>

          <div class="actions">
            <span class="score">${o.s ?? 0} Point</span>
            <div class="action-buttons">
              <a class="open-btn" href="${o.u}" target="_blank">üöÄ M·ªü Offer</a>
              <button class="copy-btn" data-url="${o.u}">üìã Copy link</button>
            </div>
          </div>
        `;
        wrap.appendChild(card);
      });

      group.appendChild(timeBlock);
    });
  });

  document.querySelectorAll(".copy-btn").forEach(btn=>{
    btn.onclick = ()=>{
      navigator.clipboard.writeText(btn.dataset.url);
      btn.innerText="‚úì Copied";
      setTimeout(()=> btn.innerText="üìã Copy link", 1200);
    }
  });
}

render(groups);

/* üîπ Filter group */
document.querySelectorAll(".filter-btn[data-group]").forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    const g = btn.dataset.group;
    if(g==="all") return render(groups);
    render({ [g]: groups[g] });
  }
});

/* üîπ Search */
document.getElementById("search").addEventListener("input", e=>{
  const q = e.target.value.toLowerCase();
  const filtered = {};
  Object.entries(groups).forEach(([name, offers])=>{
    filtered[name] = offers.filter(o=>o.t.toLowerCase().includes(q));
  });
  render(filtered);
});
